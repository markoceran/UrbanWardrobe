<h2 mat-dialog-title>Refill Quantity</h2>
<mat-dialog-content>
  <form [formGroup]="refillForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Size</mat-label>
      <mat-select id="size" formControlName="size" required>
        <mat-option *ngFor="let size of sizes" [value]="size">{{ size }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input type="number" matInput formControlName="quantity" required min="1">
    </mat-form-field>
    
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="!refillForm.valid">Refill</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
