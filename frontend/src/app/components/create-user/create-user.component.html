<app-header></app-header>
<div class="parent clearfix">
  
    <div class="register">
      <div class="container">
        <h1>Create user</h1>
  
        <div class="register-form">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <label for="email"><b>Email:</b></label>
            <div>
              <input type="text" id="email" name="email" class="form-control" formControlName="email"
                     [ngClass]="{ 'is-invalid': registerGroup['email'].touched && registerGroup['email'].errors}">
              <div *ngIf="registerGroup['email'].touched && registerGroup['email'].errors" class="invalid-feedback">
                <div *ngIf="registerGroup['email'].errors['required']">Email is required.</div>
                <div *ngIf="registerGroup['email'].errors['email']">Invalid email format.</div>
              </div>
            </div>
  
            <label for="password"><b>Password:</b></label>
            <div>
              <input type="password" id="password" name="password" maxlength="30" class="form-control" formControlName="password"
                     [ngClass]="{ 'is-invalid': registerGroup['password'].touched && registerGroup['password'].errors}">
              <div *ngIf="registerGroup['password'].touched && registerGroup['password'].errors" class="invalid-feedback">
                <div *ngIf="registerGroup['password'].errors['required']">Password is required.</div>
                <div *ngIf="registerGroup['password'].errors['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
  
            <label for="firstName"><b>First name:</b></label>
            <div>
              <input type="text" id="firstName" name="firstName" maxlength="30" class="form-control" formControlName="firstName"
                     [ngClass]="{ 'is-invalid': registerGroup['firstName'].touched && registerGroup['firstName'].errors}">
              <div *ngIf="registerGroup['firstName'].touched && registerGroup['firstName'].errors" class="invalid-feedback">
                <div *ngIf="registerGroup['firstName'].errors['required']">First name is required.</div>
              </div>
            </div>
  
            <label for="lastName"><b>Last name:</b></label>
            <div>
              <input type="text" id="lastName" name="lastName" maxlength="30" class="form-control" formControlName="lastName"
                     [ngClass]="{ 'is-invalid': registerGroup['lastName'].touched && registerGroup['lastName'].errors}">
              <div *ngIf="registerGroup['lastName'].touched && registerGroup['lastName'].errors" class="invalid-feedback">
                <div *ngIf="registerGroup['lastName'].errors['required']">Last name is required.</div>
              </div>
            </div>
  
            <label for="phoneNumber"><b>Phone number:</b></label>
            <div>
              <input type="text" id="phoneNumber" name="phoneNumber" maxlength="15" class="form-control" formControlName="phoneNumber"
                     [ngClass]="{ 'is-invalid': registerGroup['phoneNumber'].touched && registerGroup['phoneNumber'].errors}">
              <div *ngIf="registerGroup['phoneNumber'].touched && registerGroup['phoneNumber'].errors" class="invalid-feedback">
                <div *ngIf="registerGroup['phoneNumber'].errors['required']">Phone number is required.</div>
              </div>
            </div>
  
            <label for="role"><b>Role:</b></label>
            <div>
                <select id="role" formControlName="role" class="form-control"
                 [ngClass]="{ 'is-invalid': registerGroup['role'].touched && registerGroup['role'].errors}">
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
            </div>
               
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
