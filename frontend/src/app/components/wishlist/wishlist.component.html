<app-header></app-header>
<div class="wishlist-page">
    <h4 class="title">Wishlist</h4>
    <div class="wishlist-card" *ngFor="let product of wishlist.products">
        <div class="wishlist-image">
            <img *ngIf="product.images.length > 0" [src]="sanitizeUrl(product.images[0])" alt="{{ product.name }} image" class="product-image" (click)="openProductDetails(product.code)">
        </div>
        <div class="wishlist-info">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.code }}</p>
            <p><strong>â‚¬{{ product.price }}</strong></p>
            <p class="out-of-stock" *ngIf="product.outOfStock">Product out of stock!</p>
        </div>
        <button class="options-btn" (click)="removeProductFromWishlist(product.id)"> <i class="fas fa-trash-can"></i></button>
    </div>
</div>
